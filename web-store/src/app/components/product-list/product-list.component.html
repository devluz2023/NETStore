<mat-card>
    <mat-card-title>Listado de Productos</mat-card-title>

    <ng-container *ngIf="products.length > 0; else noData">
        <table mat-table [dataSource]="products" class="mat-elevation-z8" style="width: 100%;">

         
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let product">{{ product.id }}</td>
            </ng-container>

         
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Título</th>
                <td mat-cell *matCellDef="let product">{{ product.title }}</td>
            </ng-container>

         
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Preço</th>
                <td mat-cell *matCellDef="let product">{{ product.price }}</td>
            </ng-container>

      
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Descrição</th>
                <td mat-cell *matCellDef="let product">{{ product.description }}</td>
            </ng-container>

        
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef>Categoria</th>
                <td mat-cell *matCellDef="let product">{{ product.category }}</td>
            </ng-container>

         
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let product">
                    <a mat-button color="primary" (click)="editProduct(product)">Editar</a>
                    <a mat-button color="warn" (click)="deleteProduct(product)">Excluir</a>
                </td>
            </ng-container>

    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </ng-container>

    <!-- Sem dados -->
    <ng-template #noData>
        <p style="padding: 16px; text-align: center;">Sem produtos para mostrar.</p>
    </ng-template>

    <!-- Paginação -->
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5,10,20]"
        (page)="onPageChange($event)">
    </mat-paginator>
</mat-card>
