<mat-card>
  <mat-card-title>Listado de Carts</mat-card-title>

  <ng-container *ngIf="carts.length > 0; else noData">
    <table mat-table [dataSource]="carts" class="mat-elevation-z8" style="width: 100%;">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let cart">{{ cart.id }}</td>
      </ng-container>

      <!-- Fecha -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let cart">{{ cart.date }}</td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let cart">
          <a mat-button color="primary" (click)="editCart(cart)">Editar</a>
          <a mat-button color="warn" (click)="deleteCart(cart)">Eliminar</a>
        </td>
      </ng-container>

      <!-- Cabeçalho e linhas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-container>

  <!-- Caso não haja dados -->
  <ng-template #noData>
    <p style="padding:16px; text-align:center;">Sem carritos para mostrar.</p>
  </ng-template>

  <!-- Paginação -->
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="[5,10,20]"
    (page)="onPageChange($event)">
  </mat-paginator>
</mat-card>
