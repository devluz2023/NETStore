<mat-card>
  <mat-card-title>{{ productData.id ? 'Editar Produto' : 'Novo Produto' }}</mat-card-title>

  <form
    (ngSubmit)="saveProduct()"
    #productForm="ngForm"
    style="width: 100%; max-width: 800px; margin: 20px auto; display: flex; flex-direction: column; gap: 16px;"
  >
    <!-- Título -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Título:</mat-label>
      <input matInput [(ngModel)]="productData.title" name="title" required />
    </mat-form-field>

    <!-- Preço -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Preço:</mat-label>
      <input matInput [(ngModel)]="productData.price" name="price" type="number" step="0.01" required />
    </mat-form-field>

    <!-- Descrição -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Descrição:</mat-label>
      <textarea matInput [(ngModel)]="productData.description" name="description"></textarea>
    </mat-form-field>

    <!-- Categoria -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Categoria:</mat-label>
      <input matInput [(ngModel)]="productData.category" name="category" />
    </mat-form-field>

    <!-- URL da Imagem -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>URL da Imagem:</mat-label>
      <input matInput [(ngModel)]="productData.image" name="image" />
    </mat-form-field>

    <!-- Avaliação - Rate -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Rating Rate:</mat-label>
      <input matInput [(ngModel)]="productData.rating.rate" name="ratingRate" type="number" step="0.1" />
    </mat-form-field>

    <!-- Avaliação - Count -->
    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Rating Count:</mat-label>
      <input matInput [(ngModel)]="productData.rating.count" name="ratingCount" type="number" />
    </mat-form-field>

    <!-- Botão salvar -->
    <div style="text-align: center; margin-top: 20px;">
      <button mat-raised-button color="primary" type="submit">Salvar</button>
    </div>
  </form>
</mat-card>
